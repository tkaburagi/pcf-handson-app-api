---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: '8'

inputs:
- name: api-tkaburagi
- name: candidate-release
- name: version

outputs:
- name: prepare-integration

run:
  path: api-tkaburagi/ci/tasks/prepare-integration.sh
  args: [
    --input-dir, candidate-release,
    --output-dir, prepare-integration,
    --version-file, version/number,
    --input-manifest, api-tkaburagi/manifest-staging.yml,
    --artifactId, demo,
    --packaging, jar
  ]
